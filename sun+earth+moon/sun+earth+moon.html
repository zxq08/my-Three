<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>学习</title>
</head>

<body>
    <canvas id="c2d" class="c2d" width="1000" height="500"></canvas>
    <script type="module">
        // 官网地址
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/build/three.module.js'
        import { OrbitControls } from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/controls/OrbitControls.js'

        const canvas = document.querySelector('#c2d')
        // 渲染器
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true })

        const fov = 40 // 视野范围
        const aspect = 2 // 相机默认值 画布的宽高比
        const near = 0.1 // 近平面
        const far = 1000 // 远平面
        // 透视投影相机
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far)

        // 相机位置
        camera.position.set(0, 0, 50)
        camera.up.set(0, 0, 1)
        camera.lookAt(0, 0, 0)
        // 控制相机
        const controls = new OrbitControls(camera, canvas)
        controls.update()

        // 纹理加载器
        const loader = new THREE.TextureLoader()
        // 创建场景
        const scene = new THREE.Scene()

        // 添加星空背景
        const bgTexture = loader.load("http://192.168.31.169:8080/img/4.jpg")
        scene.background = bgTexture

        {
            const color = 0xffffff
            const intensity = 1
            // 创建光源
            const light = new THREE.PointLight(color, intensity)
            // 光源 加入场景
            scene.add(light)
        }

        const objects = []
        {
            // 一球多用
            const radius = 2
            const widthSegments = 36
            const heightSegments = 36
            const sphereGeometry = new THREE.SphereGeometry(radius, widthSegments, heightSegments)

            // 太阳
            const sunTexture = loader.load("http://192.168.31.169:8080/img/1.jpg")
            const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture })
            const sunMesh = new THREE.Mesh(sphereGeometry, sunMaterial)
            // 放大3倍
            sunMesh.scale.set(3, 3, 3)
            // scene.add(sunMesh)
            // 放入控制对象
            objects.push(sunMesh)

            // 地球
            const earthTexture = loader.load("http://192.168.31.169:8080/img/3.jpg")
            const earthMaterial = new THREE.MeshPhongMaterial({ map: earthTexture })
            const earthMesh = new THREE.Mesh(sphereGeometry, earthMaterial)
            // earthMesh.position.x = 20
            // scene.add(earthMesh)
            // 放入控制对象
            objects.push(earthMesh)

            // 月球
            const moonTexture = loader.load("http://192.168.31.169:8080/img/2.jpg")
            const moonMaterial = new THREE.MeshPhongMaterial({ map: moonTexture })
            const moonMesh = new THREE.Mesh(sphereGeometry, moonMaterial)
            moonMesh.scale.set(0.5, 0.5, 0.5)
            moonMesh.position.x = 5
            objects.push(moonMesh)

            // 地球+月球组
            const landOrbit = new THREE.Object3D()
            landOrbit.position.x = 20
            landOrbit.add(earthMesh)
            landOrbit.add(moonMesh)

            // 太阳系
            const solarSystem = new THREE.Object3D()
            scene.add(solarSystem)
            objects.push(solarSystem)
            solarSystem.add(sunMesh)
            // solarSystem.add(earthMesh)
            solarSystem.add(landOrbit)
            objects.push(landOrbit)


        }

        function render (time)
        {
            time *= 0.001

            objects.forEach(obj => obj.rotation.y = time)

            // 加载渲染器
            renderer.render(scene, camera)

            // 开始动画
            requestAnimationFrame(render)
        }

        // 开始渲染
        requestAnimationFrame(render)
    </script>
</body>

</html>
